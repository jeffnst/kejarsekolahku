<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">                
        <h1  class="title" >Hasil</h1>        
    </ion-header-bar>
    <ion-content class="padding">        
        <div class="list card">

            <a href="#" class="item item-icon-left item-divider">
                <i class="icon ion-android-done-all"></i>
                Selesai
            </a>

            <div class="item item-body">                
                <center>Nilai Anda : 
                    <h1 style="color: #4aa73a">{{score_data.nilai_akhir}}</h1>
                </center>
                <br>
                <div class="list">
                    <a class="item item-icon-left" >
                        <i class="icon ion-ios-checkmark"></i>
                        Jawaban Benar :
                        <span class="badge badge-positive">
                            {{score_data.jumlah_benar}}
                        </span>
                    </a>

                    <a class="item item-icon-left" >
                        <i class="icon ion-ios-close"></i>
                        Jawaban Salah :
                        <span class="badge badge-assertive">
                            {{score_data.jumlah_salah}}
                        </span>
                    </a>

                    <a class="item item-icon-left" >
                        <i class="icon ion-ios-calendar"></i>
                        Diselesaikan pada :
                        <span class="item-note">
                            <strong> {{score_data.tgl_selesai}}</strong>
                        </span>
                    </a>                    

                </div>                
            </div>

        </div>

        <button class="button button-positive button-block" ng-click="closeModal()">Selesai</button>
    </ion-content>    
</ion-modal-view>
