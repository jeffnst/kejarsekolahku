<ion-view view-title="Dokumentasi Pembelajaran" style="background-color:#d7dfef" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
    </ion-nav-buttons>
    <ion-content>

        <div ng-if="modulPDF == true">
            <ng-pdf template-url="templates/pdfviewer.html" canvasid="pdf" scale="page-fit" page=1></ng-pdf>
        </div>
        <div ng-if="modulPDF == false">

            <div class="card">
                <div class="item item-text-wrap">
                    <i class="icon ion-close-circled"></i> Mohon maaf, dokumentasi belum tersedia untuk modul ini
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
