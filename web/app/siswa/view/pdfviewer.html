<nav ng-class="getNavStyle(scroll)">
    <div class="pull-left">
        <button ng-click="goPrevious()" class="btn btn-sm btn-primary btn-flat"><i class="fa fa-arrow-left"></i></button>
        <button ng-click="goNext()" class="btn btn-sm btn-primary btn-flat"><i class="fa fa-arrow-right"></i></button>    
        <button ng-click="zoomIn()" class="btn btn-sm btn-primary btn-flat"><i class="glyphicon glyphicon-zoom-in"></i></button>
        <button ng-click="fit()" class="btn btn-sm btn-primary btn-flat">100%</span></button>
        <button ng-click="zoomOut()" class="btn btn-sm btn-primary btn-flat"><i class="glyphicon glyphicon-zoom-out"></i></button>
    </div>  
    <div class="pull-right">        
        Halaman : <input type="text" min=1 ng-model="pageNum" class="input"> / {{pageCount}}
    </div>
    &nbsp;&nbsp;

</nav>
<hr>
<canvas id="pdf" class="rotate0" style="border: 1px solid rgb(210, 214, 222)"></canvas>
